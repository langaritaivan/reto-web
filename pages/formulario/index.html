<!DOCTYPE html>
<html lang="es-ES">

<head>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="../../global.css">
    <meta charset="UTF-8">
    <title>Formulario-COD</title>
    <link rel="icon" type="image/x-icon" href="../assets/img/favicon.ico">
</head>

<body>
    <header>
        <div class="enlace letra"><a class="enlace" href="../../.">INICIO</a></div>
        <div class="enlace letra"><a class="enlace" href="../armeria">ARMERIA</a></div>
        <div class="enlace letra"><a class="enlace" href="../informacion">INFO</a></div>
        <div class="enlace letra"><a class="enlace" href="../formulario">FORMULARIO</a></div>
    </header>

    <section class="formulario-fondo">
        <div>FORMULARIO</div>
        <h2>Formulario y Comentarios</h2>
            <div class="campo">
                <label class="nombreusuario" for="nombre">Nombre:</label>
                <input type="text" name="nombre" required>
            </div>
        
            <div class="campo">
                <label class="email" for="email">Correo electrónico:</label>
                <input type="email" name="email" required>
            </div>

            <div class="campo">
                <label for="comentarios">Comentarios:</label>
                <textarea name="comenarios"></textarea>
            </div>
            <div class="campo">
                <label>Selecciona tu modo de juego favorito:</label>
                <div class="checkbox-container">
                    <span><input type="checkbox" value="multijugador">Multijugador</span>
                    <span><input type="checkbox" value="zombies">Zombies</span>
                    <span><input type="checkbox" value="battle_royale">Battle Royale</span>
                    <span><input type="checkbox" value="campaña">Campaña</span>
                </div>
            </div>
            <button class="enviar" type="submit">Enviar</button>
            <button class="borrar" type="submit">Eliminar</button>
    </section>

    <footer>
        Derechos reservados a Activison "call of duty BO6"
    </footer>
</body>
</html>
