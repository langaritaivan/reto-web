<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Formulario-COD</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="../../global.css">
    <link rel="icon" type="image/x-icon" href="../../assets/img/favicon.ico">
</head>

<body>
    <header>
        <div class="enlace letra"><a class="enlace" href="../../.">INICIO</a></div>
        <div class="enlace letra"><a class="enlace" href="../armeria">ARMERIA</a></div>
        <div class="enlace letra"><a class="enlace" href="../informacion">INFO</a></div>
        <div class="enlace letra"><a class="enlace" href="../formulario">FORMULARIO</a></div>
    </header>

    <section class="formulario-fondo">
        <form action="confirm.html">
            <div>FORMULARIO</div>
            <h2>Formulario y Comentarios</h2>

            <div class="campo">
                <label for="nombre" class="nombreusuario">Nombre:</label>
                <input type="text" name="nombre" maxlength="20" required>
            </div>

            <div class="campo">
                <label for="edad" class="nombreusuario">Edad:</label>
                <input type="number" name="edad">
            </div>

            <div class="campo">
                <label for="email" class="email">Correo electrónico:</label>
                <input type="email" name="email" required>
            </div>

            <div class="campo">
                <label for="comentarios">Comentarios:</label>
                <textarea name="comentarios"></textarea>
            </div>

            <div class="campo">
                <label>Selecciona tu modo de juego favorito:</label>
                <div class="checkbox-container">
                    <span><input type="checkbox" value="multijugador">Multijugador</span>
                    <span><input type="checkbox" value="zombies">Zombies</span>
                    <span><input type="checkbox" value="battle_royale">Battle Royale</span>
                    <span><input type="checkbox" value="campaña">Campaña</span>
                </div>
            </div>

            <div class="campo">
                <label>Plataforma de juego:</label>
                <div class="plataforma">
                    <span><input type="radio" name="plataforma" value="pc">PC</span>
                    <span><input type="radio" name="plataforma" value="consola">PSN</span>
                    <span><input type="radio" name="plataforma" value="movil">Movil</span>
                    <span><input type="radio" name="plataforma" value="xbox">Xbox</span>
                </div>
            </div>

            <div class="campo">
                <label>Seleccione mes y año del reporte:</label>
                <div class="selector-fecha">
                    <select name="mes">
                        <option value="">Mes</option>
                        <option value="enero">Enero</option>
                        <option value="febrero">Febrero</option>
                        <option value="marzo">Marzo</option>
                        <option value="abril">Abril</option>
                        <option value="mayo">Mayo</option>
                        <option value="junio">Junio</option>
                        <option value="julio">Julio</option>
                        <option value="agosto">Agosto</option>
                        <option value="septiembre">Septiembre</option>
                        <option value="octubre">Octubre</option>
                        <option value="noviembre">Noviembre</option>
                        <option value="diciembre">Diciembre</option>
                    </select>

                    <select name="año">
                        <option value="">Año</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                    </select>
                </div>
            </div>

            <button class="enviar" type="submit">Enviar</button>
            <button class="borrar" type="reset">Eliminar</button>
        </form>
    </section>

    <footer>
        Derechos reservados a Activison "call of duty BO6"
    </footer>
</body>

</html>
